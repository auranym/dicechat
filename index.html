<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceChat</title>
  <!-- Modules -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="./src/components/message.js"></script>
</head>

<body>
  <header>
    <h1>Dice<svg width="0" height="0">
        <use xlink:href="/icons/dice.svg#dice" />
      </svg>Chat</h1>
  </header>
  <h2>Host</h2>
  <button id="host">Connect host</button>
  <button id="hostmessage">Send message</button>
  <button id="close">Close room</button>
  <h2>Client</h2>
  <button id="client">Connect client</button>
  <button id="clientmessage">Send message</button>
  <button id="leave">Client leave</button>
</body>

</html>
